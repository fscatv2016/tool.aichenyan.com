    <div class="container">
        <header>
            <h1>待办事项清单</h1>
            <div class="storage-controls">
                <button id="saveAsBtn" class="btn">存档</button>
                <button id="loadHistoryBtn" class="btn">历史记录</button>
            </div>
            <div class="add-task">
                <input type="text" id="newTask" placeholder="添加新的待办事项...">
                <button id="addBtn">添加</button>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                全部 <span class="tag" id="allCount">0</span>
            </button>
            <button class="filter-btn" data-filter="active">
                未完成 <span class="tag" id="activeCount">0</span>
            </button>
            <button class="filter-btn" data-filter="completed">
                已完成 <span class="tag" id="completedCount">0</span>
            </button>
        </div>

        <div class="tasks-container">
            <div id="taskList" class="task-list">
                <!-- 任务列表将通过 JavaScript 动态生成 -->
            </div>
        </div>

        <footer>
            <div class="task-stats">
                总计: <span id="totalTasks">0</span> 项
            </div>
            <button id="clearCompleted">清除已完成</button>
        </footer>

        <!-- 历史记录弹窗 -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>历史记录</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="historyList" class="history-list">
                        <!-- 历史记录将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
